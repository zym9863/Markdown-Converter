<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Markdown转换器</h1>
            <div class="toolbar">
                <button id="theme-toggle" class="btn">🌓 切换主题</button>
                <button id="clear-btn" class="btn">🗑️ 清空</button>
                <button id="export-btn" class="btn">📁 导出HTML</button>
                <button id="copy-btn" class="btn">📋 复制HTML</button>
            </div>
        </header>
        
        <main class="editor-container">
            <div class="editor-panel">
                <h3>Markdown输入</h3>
                <textarea 
                    id="markdown-input" 
                    placeholder="在这里输入您的Markdown内容...

# 示例标题
这是一个**粗体文本**和*斜体文本*的示例。

## 列表示例
- 列表项1
- 列表项2
  - 子列表项

## 代码示例
```javascript
function hello() {
    console.log('Hello, World!');
}
```

## 链接示例
[访问GitHub](https://github.com)

> 这是一个引用块
">
                </textarea>
                <div class="stats">
                    <span id="char-count">字符数: 0</span>
                    <span id="word-count">单词数: 0</span>
                </div>
            </div>
            
            <div class="preview-panel">
                <h3>HTML预览</h3>
                <div id="html-preview" class="preview-content">
                    <p>在左侧输入Markdown内容，这里将显示实时预览...</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>支持的Markdown语法：标题、粗体、斜体、列表、代码块、链接、图片、引用块、表格等</p>
        </footer>
    </div>
    
    <!-- 导入JavaScript文件 -->
    <script src="markdown-parser.js"></script>
    <script src="converter.js"></script>
    <script src="script.js"></script>
</body>
</html>
